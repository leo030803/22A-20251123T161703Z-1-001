<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Atualizar Venda de Combustível</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
        }

        input {
            width: 90%;
            padding: 5px;
        }

        .btn-editar {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .btn-salvar {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .btn-cancelar {
            background-color: #95a5a6;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>✏️ Atualizar Venda de Combustível</h1>
    <div id="tabelaVendas">Carregando vendas...</div>
